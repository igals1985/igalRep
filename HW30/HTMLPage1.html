
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <style>
        .row > div {
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4" style=" background-color: red"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 " style=" background-color: green"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 "style=" background-color: blue"></div>
            <div class="hidden-sm  col-md-6 col-lg-4 "style=" background-color: yellow"></div>
            <div class="hidden-sm  hidden-md col-lg-4 "style=" background-color: lightblue"></div>
            <div class="hidden-md col-lg-4 "style=" background-color: gray"></div>
        </div>
    </div>
</body>
</html>
