<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function dateFunc(param) {
            let date = new Date
            switch (param) {
                case 'd': date = date.getDay(); break;
                case 'm': date = date.getDay(); break;
                case 'y': date = date.getDay(); break;
            }

            let element = document.getElementById("dateTag");
            element.innerText = date;
            //document.write("line by testFunc <br/><button onclick='testFunc()'>call testFunc</button><br/>");
        }
